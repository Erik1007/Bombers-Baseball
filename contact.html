    <section class="form">
        <form action="https://formdump.codeinstitute.net/" method="post">
                <h2 class="sign-up">Do you want to play ball?</h2>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="first_name" required><br>
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="last_name" required><br>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email_address" required><br>
                    

                <h2 class="sign-up">Level of Experience</h2>
                <input id="beginner" type="radio" name="experience_level" value="beginner" required>
		        <label for="beginner">Beginner</label><br>
		        <input id="some" type="radio" name="experience_level" value="some">
		        <label for="some">Played as a kid</label><br>
                <input id="skills" type="radio" name="experience_level" value="skills">
		        <label for="skills">Got some skils</label><br>
                <input id="pro" type="radio" name="experience_level" value="pro">
		        <label for="pro">Old Pro</label><br>

                <input class="join-button" type="submit" value="Play Ball"/><br>
            </form>
            <div id="contact">
                <h2 id="sign-up">Contact</h2>
                <a href="mailto:stockholmbombersbaseball@gmail.com" id="email">Stockholm Bombers Baseball</a><br>
                <a href="mailto:zype1007@yahoo.com" id="email">Head Coach Erik</a><br>
                <a href="mailto:markus.jonegard@gmail.com" id="email">Assistant Coach Markus</a>
            </div>
    </section>
